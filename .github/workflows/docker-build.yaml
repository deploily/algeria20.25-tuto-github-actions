name: Build and Push Docker Image to GHCR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/hello-world-nginx:latest .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/hello-world-nginx:latest

  deploy-image-prod:
    runs-on: arc-runner-set-deploily
    needs: build-and-push-image
    if: github.repository_owner == 'deploily'
    steps:
      - run: |
          echo "ðŸŽ‰ Deploy using runner scale set runners:)"
          kubectl -n deploily rollout restart deployment tuto-algeria-dpz
          echo "ðŸŽ‰ Deployment runners finished"
